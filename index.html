<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Sound Box â€“ Voice Submission</title>

<style>
  /* --- BASE STYLES --- */
  body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f5f6f8; color: #333; margin: 0; padding: 0; }
  .container { max-width: 480px; margin: auto; background: #ffffff; min-height: 100vh; padding: 24px 20px; box-shadow: 0 0 20px rgba(0,0,0,0.05); }
  
  /* ELEMENTS */
  .header { text-align: center; margin-bottom: 20px; }
  .client-name { font-size: 22px; font-weight: 800; color: #111; margin-bottom: 4px; }
  .powered { font-size: 12px; color: #888; text-transform: uppercase; letter-spacing: 0.5px; }
  .trust-box { background: #f0f4f8; padding: 12px; font-size: 13px; border-radius: 8px; color: #445566; margin-bottom: 24px; border-left: 4px solid #ccdbe8; line-height: 1.4; }
  
  .type-buttons { display: flex; gap: 10px; margin-bottom: 20px; }
  .type-buttons button { flex: 1; padding: 12px 5px; border-radius: 8px; border: 1px solid #e0e0e0; background: #fff; cursor: pointer; font-size: 14px; font-weight: 500; display: flex; flex-direction: column; align-items: center; gap: 4px; }
  button.active { background: #eee; border-color: #333; }
  
  textarea { width: 100%; min-height: 140px; padding: 16px; border-radius: 8px; border: 2px solid #e0e0e0; resize: none; font-size: 16px; font-family: inherit; box-sizing: border-box; }
  
  .identity-section { border-top: 1px solid #eee; padding-top: 20px; margin-bottom: 20px; }
  .identity-fields { display: none; margin-top: 12px; }
  .identity-fields input { width: 100%; padding: 12px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
  
  .submit-btn { width: 100%; padding: 16px; background: #222; color: #fff; border: none; border-radius: 8px; font-size: 16px; font-weight: 700; cursor: pointer; }
  
  /* STATES */
  .error-state { text-align: center; padding: 60px 20px; }
  .error-state h2 { color: #d9534f; }
  .hidden { display: none; }
</style>
</head>
<body>

<div class="container" id="app">
  <div style="text-align:center; padding-top:100px; color:#888;">
    Loading Sound Box...
  </div>
</div>

<script>
// --- 1. CONFIGURATION ---
const CLIENT_CONFIG = {
  "greenvalley": {
    name: "Green Valley Apartments",
    url: "https://script.google.com/macros/s/AKfycbxioctpkczILIhVgO9t6DgE7hkA9ffAUBo2ZR9qqmgoFHWZuI1uUjlx-_zUxp0H0YEw/exec"
  },
  "fitzone": {
    name: "FitZone Gym",
    url: "https://script.google.com/macros/s/AKfycbwdPeZLHFLVYAY2blP3iKkIypStRzKKh7ng-lABdpZVpX7QAQoZJam0ISrPspnEeOC5cQ/exec"
  }
};

// --- 2. ROUTER & RENDERER ---
const params = new URLSearchParams(window.location.search);
const clientId = params.get("client");
const app = document.getElementById("app");

// VALIDATION: Block invalid clients immediately
if (!clientId || !CLIENT_CONFIG[clientId]) {
  app.innerHTML = `
    <div class="error-state">
      <h2>Invalid QR Code</h2>
      <p>This feedback link is not configured correctly.</p>
      <p style="font-size:12px; color:#999; margin-top:20px;">Missing or Unknown Client ID</p>
    </div>
  `;
  throw new Error("Invalid Client");
}

// SETUP VALID CLIENT
const CLIENT = CLIENT_CONFIG[clientId];
const API_URL = CLIENT.url;

// INJECT UI (Only happens if client is valid)
app.innerHTML = `
  <div id="formArea">
    <div class="header">
      <div class="client-name">${CLIENT.name}</div>
      <div class="powered">Powered by <b>Sound Box</b></div>
    </div>

    <div class="trust-box">ðŸ”’ Anonymous by default. Maintained by 3rd Party.</div>

    <div class="type-buttons">
      <button onclick="selectType('Complaint', this)">ðŸ˜¡ Complaint</button>
      <button onclick="selectType('Suggestion', this)">ðŸ’¡ Suggestion</button>
      <button onclick="selectType('Feedback', this)">ðŸ’¬ Feedback</button>
    </div>

    <textarea id="messageBox" placeholder="Select a category above..." disabled></textarea>

    <div class="identity-section">
      <div onclick="toggleIdentity()" style="cursor:pointer; font-weight:500;">
        Want a reply? (Optional) â–¼
      </div>
      <div class="identity-fields" id="identityFields">
        <input type="text" id="userName" placeholder="Your Name">
        <input type="text" id="userContact" placeholder="Phone or Email">
      </div>
    </div>

    <button class="submit-btn" id="submitBtn" onclick="submitForm()">Submit</button>
  </div>

  <div id="successArea" class="hidden" style="text-align:center; padding-top:60px;">
    <div style="font-size:48px; margin-bottom:20px;">âœ…</div>
    <h2>Voice Recorded</h2>
    <p>Your submission has been sent securely.</p>
  </div>
`;

// --- 3. LOGIC ---
let selectedType = null;

function selectType(type, btn) {
  selectedType = type;
  // Reset buttons
  document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  
  const txt = document.getElementById('messageBox');
  txt.disabled = false;
  txt.focus();
  if(type === 'Complaint') txt.placeholder = "What went wrong? Please be specific.";
  if(type === 'Suggestion') txt.placeholder = "How can we improve?";
  if(type === 'Feedback') txt.placeholder = "Share your thoughts...";
}

function toggleIdentity() {
  const el = document.getElementById('identityFields');
  el.style.display = el.style.display === 'block' ? 'none' : 'block';
}

function submitForm() {
  const txt = document.getElementById('messageBox');
  if (!selectedType) { alert("Please select a category."); return; }
  if (!txt.value.trim()) { alert("Please write a message."); return; }

  const payload = {
    action: "submit",
    type: selectedType,
    message: txt.value.trim(),
    is_anonymous: true,
    name: "",
    contact: ""
  };

  const name = document.getElementById('userName').value.trim();
  const contact = document.getElementById('userContact').value.trim();

  if (name || contact) {
    payload.is_anonymous = false;
    payload.name = name;
    payload.contact = contact;
  }

  // Visual Loading
  const btn = document.getElementById('submitBtn');
  btn.innerText = "Sending...";
  btn.disabled = true;

  fetch(API_URL, {
    method: "POST",
    mode: "no-cors",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  }).then(() => {
    document.getElementById('formArea').classList.add('hidden');
    document.getElementById('successArea').classList.remove('hidden');
  }).catch(() => {
    alert("Network Error");
    btn.innerText = "Submit";
    btn.disabled = false;
  });
}
</script>

</body>
</html>
